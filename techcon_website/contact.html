<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TechCon 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic responsive iframe styling */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #ccc;
    }
    .map-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    form div {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>

    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Our Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086238667925!2d-122.41941508468162!3d37.77492977975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815747f3a3b7%3A0x1e2a037a14b3e6d8!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617729884751!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon Venue Location">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <p>copyright 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
